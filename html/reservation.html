<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTB</title>
    <link rel="stylesheet" href="../css/reservation.css">
</head>
<body>
    <div class="container">
        <form action="" class="menu">
            <div class="en-tete">
                <h1><span>UTB </span>ticket</h1>
                <h3>RENSEIGNER LES CHAMPS SUIVANTS</h3>
            </div>
            <div class="liste-choix">
                <p>NOM ET PRENOM</p>
                <input class="ipt" type="text" placeholder="Nom et prenom">
                <p>GARE DE DEPART</p>
                <select name="" id="depart">
                    <option value="ABIDJAN-ADJAME">ABIDJAN-ADJAME</option>
                    <option value="ABIDJAN-KOUMASSI">ABIDJAN-KOUMASSI</option>
                    <option value="BOUAKE">BOUAKE</option>
                    <option value="YAMOUSSOUKRO">YAMOUSSOUKRO</option>
                </select>
                <p>GARE D'ARRIVER</p>
                <select name="" id="arriver">
                    <option value="ABIDJAN-ADJAME">ABIDJAN-ADJAME</option>
                    <option value="ABIDJAN-KOUMASSI">ABIDJAN-KOUMASSI</option>
                    <option value="BOUAKE">BOUAKE</option>
                    <option value="YAMOUSSOUKRO">YAMOUSSOUKRO</option>
                </select>
            </div>
            <div class="horraire">
                <div>
                    <p>DATE DE DEPART</p>
                    <input id="date" type="date" >
                </div>
                <div>
                    <p>HEURE DE DEPART</p>
                <select name="" id="heure">
                    <option value="07H30">07H30</option>
                    <option value="09H30">09H30</option>
                    <option value="11H30">11H30</option>
                    <option value="14H00">14H00</option>
                    <option value="16H00">16H00</option>
                    <option value="18H00">18H00</option>
                    <option value="20H00">20H00</option>
                </select>
                </div>
            </div>
            <div class="btn">
                <button class="soumettre"><a href="verif.html">VALIDER</a></button>
            </div>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
